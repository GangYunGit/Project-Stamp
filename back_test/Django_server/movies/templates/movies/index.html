{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <a href="{% url 'movies:recommended' %}">영화 추천받기!!</a>
  <hr>
  {% for movie in movies %}
    <p>제목 : <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></p>
    <p>장르 : 
      <span>
        {% for genre in movie.genres.all %}
        *{{ genre.name }} 
        {% endfor %}
      </span>
    </p>
    <p>평점 : {{ movie.vote_average }}</p>
    <hr>
  {% endfor %}
{% endblock %}
