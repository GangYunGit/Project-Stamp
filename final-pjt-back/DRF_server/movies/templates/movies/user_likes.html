<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>유저 선호도 조사</h1>
  {% if request.user.is_authenticated %}
    <p>로그인 되어있음</p>
  {% else %}
    <p>로그인 필요</p>
  {% endif %}
  <hr>
  <label for="genre">장르 선택<br></label>
    <form class="like-forms" data-genre-id="{{ genre.pk }}">
    {% for genre in genres %}
    {% if request.user in genre.like_users.all %}
      <input type="submit" value="선호 장르 취소" id="like-{{ genre.pk }}">
    {% else %}
      <input type="submit" value="선호 장르 선택" id="like-{{ genre.pk }}">
    {% endif %}
    {% endfor %}
    </form>
    <hr>
  <label for="movie">영화 선택</label>
    <select id="" multiple>
      {% for movie in movies %}
      <option value="movie">{{ movie.title }}</option>
      {% endfor %}
    </select>
  <hr>
  <label for="actor">배우 선택</label>
    <select id="" multiple>
      {% for actor in actors %}
        {% if actor.name_kr %}
          <option value="actor">{{ actor.name_kr }}</option>
        {% else %}
          <option value="actor">{{ actor.name_en }}</option>
        {% endif %}
      {% endfor %}
    </select>
  <hr>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const forms = document.querySelectorAll('.like-forms')
  const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value

  forms.forEach((form) => {
    form.addEventListener('submit', function (event) {
      event.preventDefault()
      // onsole.log(event.target.dataset)

      const genreId = event.target.dataset.genreId

      axios({
        method: 'post',
        url: `http://127.0.0.1:8000/movies/genres/${genreId}/like/`,
        headers: {'X-CSRFToken': csrftoken},
      })
        .then((response) => {
          // console.log(response)
          // console.log(response.data)

          const isLiked = response.data.is_liked

          const likeBtn = document.querySelector(`#like-${genreId}`)
          if (isLiked === true) {
            likeBtn.value = '선호 장르 취소'
          } else {
            likeBtn.value = '선호 장르 선택'
          }
          // likeBtn.value = isLiked ? '좋아요 취소' : '좋아요'
        })
        .catch((error) => {
          console.log(error)
        })
    })
  })
</script>

</html>
